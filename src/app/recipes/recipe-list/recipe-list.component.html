<div class="row justify-content-start">
  <div class="col-xs-12">
    <button class="btn custom-btn-primary"
            style="cursor: pointer"
            [routerLink]="['/recipes', 'new']">New Recipe</button>
  </div>
</div>
<hr style="width: 100%">
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item style="cursor: pointer"
                     *ngFor="let recipeEl of recipes; let i = index"
                     [index]="i"></app-recipe-item>
  </div>
</div>
